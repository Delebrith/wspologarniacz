language: java
install: true

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

jobs:
  include:
    - stage: build
      script:
        - ./gradlew assemble

    - stage: test
      script:
        - ./gradlew check
        - ./gradlew jacocoTestReport
      after_success:
        - curl -s https://codecov.io/bash | bash

    - stage: deployment to staging
      if: branch = develop
      then:
      env:
        - secure: ""
        - secure: ""
      script:
        - skip
      deploy: &heroku
        provider: heroku
        skip_cleanup: true
        api_key:
          secure: ""
        app:
          develop: board-up-staging
      after_deploy:
        - curl http://wspologarniacz-staging.herokuapp.com/public/swagger-ui.html

    - stage: deployment to production
      if: branch = master
      then:
      env:
        - secure: ""
        - secure: ""
      script:
        - skip
      deploy: &heroku
        provider: heroku
        skip_cleanup: true
        api_key:
          secure: ""
        app:
          master: board-up
      after_deploy:
        - curl http://wspologarniacz.herokuapp.com/public/swagger-ui.html

