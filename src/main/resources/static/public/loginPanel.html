<div id="loginPanel" ng-controller="userController">

    <ng-include src="'public/forgottenPasswordDialog.html'"></ng-include>

    <div class="row">
        <div class="col-md-6 col-lg-5 mx-auto">

            <!-- form card login -->
            <div style="margin: 5%; margin-top: 25%">
                <h2 class="mb-0 ml-3">Logowanie</h2>
            </div>

            <div class="card rounded-1 card-info">


                <div class="card-body pl-5 pr-5 mt-3">
                    <form class="form" role="form" autocomplete="off" id="formLogin" method="POST">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control form-control-lg rounded-0" ng-model="email">
                            <div class="invalid-feedback">Wprowadź email!</div>
                        </div>
                        <div class="form-group mb-4">
                            <label>Hasło</label>
                            <input type="password" class="form-control form-control-lg rounded-0" ng-model="password">
                            <div class="invalid-feedback">Wprowadź hasło!</div>
                        </div>
                        <button class="btn btn-lg my-2 my-sm-0 float-right btn-primary" id="btnLogin" ng-click = "submit()">
                            Zaloguj się
                        </button>
                    </form>

                    <div class="mt-3">
                        <a href="#forgottenPassword" data-toggle="modal"
                           data-target="#forgottenPassword" class="card-link">
                            Zapomniałeś(aś) hasła? Kliknij tutaj.
                        </a>
                    </div>

                </div>
                <!--/card-block-->


            </div>
            <!-- /form card login -->

            <div class="d-flex justify-content-around mt-5">
                <a class="card-link" style="text-align: right" href="/#register">
                     Nie masz konta? Zarejestruj się!
                </a>
            </div>


        </div>


    </div>

</div>
