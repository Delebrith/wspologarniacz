<div id="loginPanel" ng-controller="userController">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">

            <!-- form card login -->
            <div style="margin: 5%; margin-top: 25%">
                <h2 class="mb-0">Logowanie</h2>
            </div>

            <div class="card rounded-1 card-info" style="margin-top: 5%">


                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" id="formLogin" method="POST">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control form-control-lg rounded-0" ng-model="email">
                            <div class="invalid-feedback">Wprowadź email!</div>
                        </div>
                        <div class="form-group">
                            <label>Hasło</label>
                            <input type="password" class="form-control form-control-lg rounded-0" ng-model="password">
                            <div class="invalid-feedback">Wprowadź hasło!</div>
                        </div>
                        <button class="btn btn-outline-info my-2 my-sm-0 float-right" id="btnLogin" ng-click = "submit()">
                            Zaloguj się
                        </button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>


    </div>

</div>
