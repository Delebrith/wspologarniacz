<div id="registrationPanel" ng-controller="userController">

    <ng-include src="'public/utilityModal.html'"></ng-include>

    <div class="row">
        <div class="col-md-6 col-lg-5 mx-auto">

            <!-- form card login -->
            <div style="margin: 5%; margin-top: 25%">
                <h2 class="mb-0 ml-3">Logowanie</h2>
            </div>

            <div class="card rounded-1 card-info">


                <div class="card-body pl-5 pr-5 mt-3">
                    <form class="form" role="form" autocomplete="off" id="formRegister" method="POST">
                        <div class="form-group">
                            <label>Nazwa</label>
                            <input type="text" class="form-control form-control-lg rounded-0" ng-model="name" required>
                            <div ng-show="formRegister.name.$invalid" class="invalid-feedback">Wprowadź nazwę!</div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control form-control-lg rounded-0" ng-model="email" required>
                            <div class="invalid-feedback">Wprowadź email!</div>
                        </div>
                        <div class="form-group mb-4">
                            <label>Hasło</label>
                            <input type="password" class="form-control form-control-lg rounded-0" ng-model="password" required>
                            <div class="invalid-feedback">Wprowadź hasło!</div>
                        </div>
                        <button class="btn btn-lg my-2 my-sm-0 float-right btn-primary" id="btnRegister"
                                ng-click = "register()">
                            Zarejestruj się
                        </button>
                    </form>

                </div>
                <!--/card-block-->


            </div>
            <!-- /form card login -->

            <div class="d-flex justify-content-around mt-5">
                <a class="card-link" style="text-align: right" href="/">
                    Masz już konto? Zaloguj się
                </a>
            </div>


        </div>


    </div>

</div>
