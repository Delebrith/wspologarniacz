<div id="passwordResetPanel" ng-controller="userController">

    <div class="row">
        <div class="col-md-6 col-lg-5 mx-auto">

            <!-- form card login -->
            <div style="margin: 5%; margin-top: 25%">
                <h2 class="mb-0 ml-3">Reset hasła</h2>
            </div>

            <div class="card rounded-1 card-info">


                <div class="card-body pl-5 pr-5 mt-3">

                    <form class="form" role="form" autocomplete="off" id="formLogin" method="POST">
                        <div class="form-group mb-4">
                            <label>
                                Wprowadź nowe hasło:
                            </label>
                            <input type="password" class="form-control form-control-lg rounded-0" ng-model="password">
                            <div class="invalid-feedback">Wprowadź hasło!</div>
                        </div>
                        <button class="btn btn-lg btn-primary my-2 my-sm-0 float-right" id="btnLogin" ng-click = "passwordResetConfirm()">
                            Ustaw hasło
                        </button>
                    </form>

                </div>
                <!--/card-block-->


            </div>
            <!-- /form card login -->

        </div>


    </div>

</div>
